<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous">
        <title>Advanced</title>
    </head>
    <body>
        <div class="margin">
            <div class="row mb-5">
                <div class="col-3">
                    <img
                        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                        alt="Google Icon" class="google-img-mini"/>
                </div>
                <div class="col-9">
                    <ul class="links">
                        <li class="link-item"><a class="black"
                                href="index.html">Google</a></li>
                    </ul>
                </div>
            </div>
            <div>
                <h4 class="title-advanced">Advanced Search</h4>
                <div class="div-hr mb-5 mt-4"></div>
                <h5>Find pages with...</h5>
                <form action="https://www.google.com/search">
                    <div class="row mt-5">
                        <div class="message col-3">
                            <p>All these words:</p>
                        </div>
                        <div class="col-8">
                            <input class="input-advanced form-control"
                                type="text" name="as_q"/>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="message col-3">
                            <p>This exact phrase or phrase:</p>
                        </div>
                        <div class="col-8">
                            <input class="input-advanced form-control"
                                type="text" name="as_epq"/>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="message col-3">
                            <p>Any of these words:</p>
                        </div>
                        <div class="col-8">
                            <input class="input-advanced form-control"
                                type="text" name="as_oq"/>
                        </div>
                    </div>
                    <div class="row mt-3 mb-4">
                        <div class="message col-3">
                            <p>None of these words:</p>
                        </div>
                        <div class="col-8">
                            <input class="input-advanced form-control"
                                type="text" name="as_eq"/>
                        </div>
                    </div>
                    <div class="button-advenced col-11">
                        <input type="submit" class="btn btn-primary"
                            value="Advanced Search"/>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
